<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="sampleAuditions.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Sample Auditions</h1>
    <form name="evenNumForm" 
          onsubmit="return validateItems();" 
          onreset="resetForm();" 
          class="form-inline form-horizontal">

        <div class="control-group">
            <div class="form-group form-group-md">
                <label for="numStart" class="col-md-5 control-label">Starting Number</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="numStart" placeholder="numStart">
                </div>
            </div>
        </div>
        
        <br/>

        <div class="control-group">
            <div class="form-group form-group-md">
                <label for="numEnding" class="col-md-5 control-label">Ending Number</label>
                <div class="col-md-7">
                    <input type="number" class="form-control" id="numEnding" placeholder="numEnding">
                </div>
            </div>
        </div>

        <br/>
        
        <div class="control-group">
            <div class="form-group form-group-md form-horizontal">
                <label for="numStep" class="col-md-6 control-label">Step</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="numStep" placeholder="numStep">
                </div>
            </div>
        </div>

        <br/>

        <div class="control-group">
            <div class="form-group col-md-4 col-md-offset-3">
                <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            </div>
        </div>
            
        <br/>

    </form>
    <ul id="resultList" class="list-unstyled" style="display:none;">
        <h5>Here are the even numbers between <label id="startNum"></label> and <label id="endNum"></label></h5>
    </ul>
</div>
</body>
</html>
